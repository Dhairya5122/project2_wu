    <script src="assets/js/main.js" type="text/javascript"></script>

    <script>
      // Base URL for the product endpoints
      const productBaseUrl = "http://localhost:3000/products/"; // Modify as needed

      // Function to fetch all products and display them in a table
      async function fetchAllProducts() {
        try {
          const response = await fetch(productBaseUrl); // Ensure the endpoint is correct
          if (response.ok) {
            const products = await response.json();

            const tableBody = document.querySelector("tbody");
            tableBody.innerHTML = ""; // Clear existing content

            products.forEach((product, index) => {
              // Create a new table row with the product details
              const row = document.createElement("tr");
              row.setAttribute("data-product-id", product._id);

              row.innerHTML = `
          <td class="serial">${index + 1}.</td>
          <td class="avatar">
            <div class="round-img">
              <a href="#">
                <img
                  class="rounded-circle"
                  src="${product.pimage || "images/default.jpg"}"
                  alt="Product Image"
                />
              </a>
            </div>
          </td>
          <td>#${product._id}</td>
          <td>${product.product}</td>
          <td>${product.qty}</td>
          <td>${product.price}</td>
          <td>
            <a href="#" class="edit-product-button" 
               data-product-id="${product._id}">
              <span class="badge badge-complete">Edit</span>
            </a>
            <a href="#" class="delete-product-button" 
               data-product-id="${product._id}">
              <span class="badge badge-danger">Delete</span>
            </a>
          </td>
        `;

              tableBody.appendChild(row); // Append the row to the table
            });

            addEventListeners(); // Attach event listeners for edit and delete
          } else {
            console.error("Failed to fetch products:", response.statusText);
          }
        } catch (error) {
          console.error("Error fetching products:", error);
        }
      }

      // Function to add event listeners for edit and delete buttons
      function addEventListeners() {
        const editButtons = document.querySelectorAll(".edit-product-button");
        const deleteButtons = document.querySelectorAll(
          ".delete-product-button"
        );

        editButtons.forEach((button) => {
          button.addEventListener("click", (event) => {
            event.preventDefault();
            const productId = button.getAttribute("data-product-id");
            // Implement the logic to open a popup form with product details
            openEditForm(productId); // Custom function to open edit form
          });
        });

        deleteButtons.forEach((button) => {
          button.addEventListener("click", (event) => {
            event.preventDefault();
            const productId = button.getAttribute("data-product-id");
            // Implement the logic to confirm and delete the product
            confirmAndDelete(productId); // Custom function for delete confirmation
          });
        });
      }

      // Call fetchAllProducts when the page is loaded
      document.addEventListener("DOMContentLoaded", fetchAllProducts);

      // Function to open an edit form in a popup with product details
      function openEditForm(productId) {
        // Fetch product details by ID and populate the form fields
        fetch(`${productBaseUrl}${productId}`)
          .then((response) => response.json())
          .then((product) => {
            // Logic to open a popup with product details
            const editForm = document.querySelector("#edit-product-form");
            if (editForm) {
              editForm.style.display = "block"; // Show the form
              editForm.querySelector("#product-name").value = product.product;
              // Populate other form fields as needed
            }
          })
          .catch((error) => {
            console.error("Error fetching product details:", error);
          });
      }

      // Function to confirm and delete a product by ID
      function confirmAndDelete(productId) {
        if (confirm("Are you sure you want to delete this product?")) {
          fetch(`${productBaseUrl}${productId}`, { method: "DELETE" })
            .then((response) => {
              if (response.ok) {
                // Remove the deleted product from the table
                const row = document.querySelector(
                  `tr[data-product-id="${productId}"]`
                );
                if (row) {
                  row.remove();
                }
              } else {
                console.error("Failed to delete product:", response.statusText);
              }
            })
            .catch((error) => {
              console.error("Error deleting product:", error);
            });
        }
      }
    </script>
